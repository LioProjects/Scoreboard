
<div class="viewport">
    <div class="scoreboard">
        <div class="player-scoreboard">
            <app-player-selector class="player-selector"  (selectedPlayerChange)="onPlayer1Change($event)"></app-player-selector>
            <div class="player-points">
                <div class="player-shots-taken">
                    {{playerOneShotsTaken}}
                </div>
                {{playerOneGamePoints}}
                <div class="avg-point-value">
                    avg: {{playerOneAvgGamePoints}}
                </div>
            </div>
            <div class="player-button-container">
                <app-scoreboard-point-button [pointValue]="0" [player]="playerOne"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="1" [player]="playerOne"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="2" [player]="playerOne"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="3" [player]="playerOne"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="4" [player]="playerOne"></app-scoreboard-point-button>
            </div>
        </div>
        <app-scoreboard-graph class="scoreboard-graph" [player1]="playerOne" [player2]="playerTwo" [gameMode]="gameMode"></app-scoreboard-graph>
        <div class="player-scoreboard">
            <app-player-selector class="player-selector"  (selectedPlayerChange)="onPlayer2Change($event)"></app-player-selector>
            <div class="player-points">
                <div class="player-shots-taken">
                    {{playerTwoShotsTaken}}
                </div>
                {{playerTwoGamePoints}}
                <div class="avg-point-value">
                    avg: {{playerTwoAvgGamePoints}}
                </div>
            </div>
            <div class="player-button-container">
                <app-scoreboard-point-button [pointValue]="0" [player]="playerTwo"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="1" [player]="playerTwo"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="2" [player]="playerTwo"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="3" [player]="playerTwo"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="4" [player]="playerTwo"></app-scoreboard-point-button>
            </div>
        </div>
    </div>
    <app-moneyball-queue *ngIf="moneyballEnabled" class="moneyball-queue-container" [moneyballQueue]="moneyballQueue"/>
    <div class="control-buttons">
        <div class="moneyball-switch">
            <input type="checkbox" (change)="toggelMoneyball()">  
          Moneyballs
        </div>   
        <button (click)="undo()">Undo</button>
        <button (click)="resetGame()">Reset</button>
        <button (click)="saveGame()">Save</button>
    </div>
</div>
