
<div class="viewport">
    <div class="scoreboard">
        <div class="player-scoreboard">
            <app-player-selector class="player-selector" [(selectedPlayer)]="player1"></app-player-selector>
            <div class="player-points">
                {{getPlayerScore(player1)}}
            </div>
            <div class="player-button-container">
                <app-scoreboard-point-button [pointValue]="0" [player]="player1" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="1" [player]="player1" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="2" [player]="player1" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="3" [player]="player1" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="4" [player]="player1" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
            </div>
        </div>
        <div class="player-scoreboard">
            <app-player-selector class="player-selector" [(selectedPlayer)]="player2"></app-player-selector>
            <div class="player-points">
                {{getPlayerScore(player2)}}
            </div>
            <div class="player-button-container">
                <app-scoreboard-point-button [pointValue]="0" [player]="player2" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="1" [player]="player2" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="2" [player]="player2" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="3" [player]="player2" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
                <app-scoreboard-point-button [pointValue]="4" [player]="player2" [gamePoints] = "gamePoints"></app-scoreboard-point-button>
            </div>
        </div>
    </div>
    <div class="control-buttons">
        <button (click)="undo()">Undo</button>
        <button (click)="resetGame()">Reset</button>
        <button (click)="saveGame()">Save</button>
    </div>
</div>
